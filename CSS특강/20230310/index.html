<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start tag -->
    <div class="wrapper">
      <!-- 요소 (한줄씩 차지하는 아이들) -->
      <div class="header">
        <img src="./img/profile05.png" alt="" class="profile" />
        <h1>JANE DOE</h1>
        <p>FRONT-END DESIGNER</p>
      </div>
      <div class="contents">
        <!-- 마크업 최소한으로, 같은 양식가지는 section은 같은 class 사용하기 -->
        <div class="section">
          <h2>Information</h2>
          <ul>
            <li>Lee Jongchan</li>
            <li>dddd@naver.com</li>
            <li>Seoul</li>
          </ul>
        </div>
        <!-- 두개의 클래스 사용!! -->
        <div class="section skills">
          <h2>Skills</h2>
          <ul>
            <li>Photoshop</li>
            <li>Graphic Design</li>
            <li>HTML + CSS</li>
          </ul>
        </div>
      </div>
      <div class="footer">Footer</div>
      <!-- end tag -->
    </div>
  </body>
</html>
